<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Create your own vCard</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<!-- LINEARICONS -->
	<link rel="stylesheet" href="fonts/linearicons/style.css">

	<!-- STYLE CSS -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<div class="wrapper">
		<div class="inner">
			<form>
				<h3>Free vCard QR Code Generator</h3>
				<div class="form-group">
					<div class="form-row form-row-2 form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control f-name-input" placeholder="First Name" size="40">
					</div>
					<div class="form-row form-row-2 form-holder">
						<span class="lnr lnr-user"></span>
						<input type="text" class="form-control l-name-input" placeholder="Last Name" size="40">
					</div>
				</div>
				<div class="form-holder">
					<span class="lnr lnr-apartment"></span>
					<input type="text" class="form-control comp-name-input" placeholder="Company" size="40">
				</div>
				<div class="form-holder">
					<span class="lnr lnr-briefcase"></span>
					<input type="text" class="form-control position-input" placeholder="Position" size="40">
				</div>
				<div class="form-holder">
					<span class="lnr lnr-phone-handset"></span>
					<input type="text" class="form-control phone-num-input" placeholder="Phone Number" size="40">
				</div>
				<div class="form-holder">
					<span class="lnr lnr-envelope"></span>
					<input type="text" class="form-control email-input" placeholder="Email" size="40">
				</div>
				<div class="form-holder">
					<span class="lnr lnr-home"></span>
					<input type="text" class="form-control url-input" placeholder="URL" size="40">
				</div>
				<div class="container">
					<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-primary btn-submit" 
						data-target="#vCardModal">
						Create
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-qr-code" viewBox="0 0 16 16">
							<path d="M2 2h2v2H2V2Z" />
							<path d="M6 0v6H0V0h6ZM5 1H1v4h4V1ZM4 12H2v2h2v-2Z" />
							<path d="M6 10v6H0v-6h6Zm-5 1v4h4v-4H1Zm11-9h2v2h-2V2Z" />
							<path
								d="M10 0v6h6V0h-6Zm5 1v4h-4V1h4ZM8 1V0h1v2H8v2H7V1h1Zm0 5V4h1v2H8ZM6 8V7h1V6h1v2h1V7h5v1h-4v1H7V8H6Zm0 0v1H2V8H1v1H0V7h3v1h3Zm10 1h-1V7h1v2Zm-1 0h-1v2h2v-1h-1V9Zm-4 0h2v1h-1v1h-1V9Zm2 3v-1h-1v1h-1v1H9v1h3v-2h1Zm0 0h3v1h-2v1h-1v-2Zm-4-1v1h1v-2H7v1h2Z" />
							<path d="M7 12h1v3h4v1H7v-4Zm9 2v2h-3v-1h2v-1h1Z" />
						</svg>
					</button>
					<button type="button" class="btn btn-info btn-reset">
						<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
							class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
							<path fill-rule="evenodd"
								d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
							<path
								d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
						</svg>
						Reset
					</button>
				</div>
				</div>
			</form>
		</div>

	</div>

	<!-- Modal -->
	<div class="modal fade bd-example-modal-sm" id="vCardModal" tabindex="-1" role="dialog"
		aria-labelledby="vCardModalLabel" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="vCardModalLabel">QR - vCard</h5>
				</div>
				<div class="modal-body text-center">
					<img id="qr" src="https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=">
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	

	<script src="js/jquery-3.3.1.min.js"></script>
	<!-- BOOTSTRAP -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
	<script src="js/main.js"></script>
